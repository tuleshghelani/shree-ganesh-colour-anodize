<div class="gallery-container">
  <section class="hero-section">
    <div class="container">
      <h1 class="main-title">Our Gallery</h1>
      <p class="subtitle">Explore our showcase of premium metal finishing projects</p>
    </div>
  </section>

  <section class="content-section">
    <div class="container">
      <div class="gallery-block">
        <h2>Premium Metal Finishing Showcase</h2>
        <p class="gallery-intro">Browse through our collection of high-quality colour anodizing, chrome plating, and powder coating projects that demonstrate our commitment to excellence and precision.</p>
        
        <div class="gallery-grid">
          <div class="gallery-item" *ngFor="let image of galleryImages">
            <div class="image-wrapper" (click)="openImageModal(image)">
              <img 
                [src]="image" 
                [alt]="'Premium metal finishing project by Shree Ganesh Colour Anodize'" 
                loading="lazy"
                class="gallery-image"
              >
              <div class="image-overlay">
                <span class="view-icon">+</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Image Modal/Popup -->
  <div class="image-modal" *ngIf="showModal" (click)="closeImageModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close-button" (click)="closeImageModal()">&times;</span>
      <img 
        [src]="selectedImage" 
        [alt]="'Premium metal finishing project by Shree Ganesh Colour Anodize'" 
        class="modal-image"
      >
    </div>
  </div>
</div>
